<p-table [value]="temps" [tableStyle]="{ 'min-width': '50rem' }">
    
    <ng-template pTemplate="header">
        
        <tr>
            <th>Trenutne temperature po gradovima</th>
            <p-progressSpinner *ngIf="temps.length==0"></p-progressSpinner>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-temp>
        <tr>
            <td>{{cities[temps.indexOf(temp)]}}</td>
            <td>{{ temp }}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Header" [(visible)]="unauthorized" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Gre≈°ka</span>
    </ng-template>
    <p>Unesen je krivi kod.</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="unauthorized = false" label="Zatvori" styleClass="p-button-text p-button-danger"></p-button>
    </ng-template>
</p-dialog>
