<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Temp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zagreb</td>
                <td>{{temps[0]}}</td>
            </tr>
            <tr>
                <td>Grad 2</td>
                <td>{{temps[1]}}</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>40</td>
                <td>Paris</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
